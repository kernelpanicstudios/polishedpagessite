{% extends "layouts/base.html" %}

{% block page_layout %}

    <div class="one_column">
      {% block header %}{% endblock %}

    {% if messages %}
      {% for message in messages %}
      <aside class="message {{ message.tags }}">
        {{ message }}
      </aside>
      {% endfor %}
    {% endif %}

      {% block content %}{% endblock %}
    </div>
    {% include "layouts/_footer.html" %}
{% endblock %}
